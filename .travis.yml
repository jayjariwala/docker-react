## We need super user permission
sudo: required
## Install copy of docker into travis ci
services:
  - docker
# series of steps that need to occure before the test run
before_install:
  - docker build -t jjariwala/docker-react -f Dockerfile.dev .
#tell travis how to run our test
#series of command when our test needs to be executed
script:
  - docker run -e CI=true jjariwala/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-560166993380"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECRET"
